name: Build Windows MSI
on:
  workflow_dispatch: {}
jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure WiX Toolset
        run: choco upgrade wixtoolset -y

      - name: Install dependencies (root, workspaces)
  shell: pwsh
  env:
    ELECTRON_SKIP_BINARY_DOWNLOAD: "1"   # skip Electronâ€™s postinstall download
  run: |
    for ($i=1; $i -le 3; $i++) {
      try { npm install --no-audit --fund=false; break }
      catch { if ($i -eq 3) { throw }; Start-Sleep -Seconds (10 * $i) }
    }

      - name: Build core
        run: npm run -w packages/core build

      - name: Build renderer (desktop)
        working-directory: apps/desktop
        run: npm run build

      - name: Build main/preload (desktop)
        working-directory: apps/desktop
        run: npm run build:electron

      - name: Package MSI (with retry)
  working-directory: apps/desktop
  shell: pwsh
  env:
    ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
  run: |
    for ($i=1; $i -le 3; $i++) {
      try { npx electron-builder --win msi; break }
      catch { if ($i -eq 3) { throw }; Start-Sleep -Seconds (10 * $i) }
    }

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: process-diagram-builder-msi
          path: apps/desktop/release/*.msi
