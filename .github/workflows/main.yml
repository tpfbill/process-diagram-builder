name: Build Windows MSI

on:
  push:
    branches: [ feat/windows-msi ]
  workflow_dispatch: {}

jobs:
  build-msi:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: feat/windows-msi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure WiX Toolset
        run: choco upgrade wixtoolset -y

      - name: Install dependencies (root) with retries
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: "1"
        run: |
          $ErrorActionPreference = "Stop"
          for ($i=1; $i -le 3; $i++) {
            try { npm install --no-audit --fund=false; break }
            catch { if ($i -eq 3) { throw }; Start-Sleep -Seconds (10 * $i) }
          }

      - name: Build core
        run: npm run -w packages/core build

      - name: Install desktop deps
        working-directory: apps/desktop
        run: npm install --no-audit --fund=false

      - name: Build renderer (desktop)
        working-directory: apps/desktop
        run: npm run build

      - name: Build main/preload (desktop)
        working-directory: apps/desktop
        run: npm run build:electron

      - name: Package MSI with electron-builder v26 (pinned)
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
        run: |
          npx electron-builder@26.0.12 --projectDir apps/desktop --win msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: process-diagram-builder-msi
          path: apps/desktop/release/*.msi
